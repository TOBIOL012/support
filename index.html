<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="1024.png" alt="App-Logo">
    knowra â€“ Support
  </header>

  <div class="container">

    <div class="contact-section">
      <div style="margin-top: 0.5rem; margin-bottom: 1rem;"><strong>Kontakt-E-Mail:</strong>
        <a href="mailto:sebastian.humbach@web.de">sebastian.humbach@web.de</a>
      </div>
      <div class="small">Antwortzeit: Innerhalb von 24 Stunden</div>
      <div class="small">Support-Sprache: Deutsch, Englisch</div>
    </div>

    <div class="message-section">
      <h2>Direkt schreiben</h2>
      <form action="mailto:support@beispielapp.de" method="POST" enctype="text/plain">
        <label for="name">Dein Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Deine E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="nachricht">Deine Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="5" required></textarea>

        <button type="submit">Nachricht senden</button>
      </form>
    </div>

  </div>

  <footer>
    &copy; 2025 Beispiel App GmbH. Alle Rechte vorbehalten.
  </footer>

</body>
</html>
